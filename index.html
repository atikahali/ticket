<!doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta charset="utf-8">
	<title>Ticketing System</title>
   <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_blue-indigo.min.css" />
	<script src="./material.min.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
<!-- Uses a transparent header that draws on top of the layout's background -->
	<style>
		.demo-layout-transparent { background: url('bus.jpg') center / cover; }
		.demo-layout-transparent ,
		.demo-layout-transparent .mdl-layout__header,
		.demo-layout-transparent .mdl-layout__header-row .mdl-navigation__link,
		.demo-layout-transparent .mdl-layout__content.demo-list-control.mdl-list__item.material-icons{
  		/* This background is dark, so we set text to white. Use 87% black instead if your background is light.*/
  			color: white;
		}
	</style>

<div class="demo-layout-transparent mdl-layout mdl-js-layout"  align="center">
  <header class="mdl-layout__header mdl-layout__header--transparent">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">AiKa Bus Ticket</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer">AiKa&copy; 2019</div>
      <!-- Navigation -->
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="index.html">Home</a>
        <a class="mdl-navigation__link" href="about.html">About</a>
      </nav>
    </div>
  </header>
 </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Menu</span>
    <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="index.html">Home</a>
        <a class="mdl-navigation__link" href="about.html">About</a>
    </nav>
  </div> 
 
  <main class="mdl-layout__content">
      <!-- List with avatar and controls -->
    <style>
    .demo-list-control {
	  align:center;
      width: 300px;
	  color: white;
    }
	.demo-list-control{color: white;}
    </style>
    
    <form method="post" action="booking.html">
    <ul class="demo-list-control mdl-list">
      <li class="mdl-list__item">
          <i class="material-icons  mdl-list__item-avatar">directions_bus</i>
          From
            <select name="from">
            	<option value="select" selected>Select your destination</option></br>
                <option value="kangar">Kangar</option></br>
                <option value="alorsetar" >Alor Setar</option></br>
                <option value="tbs" >TBS</option></br>
                <option value="butterworth" >Butterworth</option></br>
                <option value="kuantan" >Kuantan</option></br>
            </select>
            </li>
            <li class="mdl-list__item">
       	 <i class="material-icons  mdl-list__item-avatar">directions_bus</i>
          To
            <select name="to">
            	<option value="select" selected>Select your destination</option></br>
            	<option value="kangar">Kangar</option></br>
                <option value="alorsetar" >Alor Setar</option></br>
                <option value="tbs" >TBS</option></br>
                <option value="butterworth" >Butterworth</option></br>
                <option value="kuantan" >Kuantan</option></br>
            </select>
      </li>
      <li class="mdl-list__item">
        <span class="mdl-list__item-primary-content">
          <i class="material-icons  mdl-list__item-avatar">event</i>
          Date
        </span>
        <span class="mdl-list__item-secondary-action">
          <label class="mdl-switch mdl-js-date">
            <input type="date" id="date"/>
          </label>
        </span>
      </li>
    </ul>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    
    <!-- Accent-colored raised button -->
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
      Submit
    </button>
    </form>
  </main>
</div>
  	
<div class="page-content">
 <!--Your content goes here -->
	
</div>

</body>

</html>
