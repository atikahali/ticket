<!doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta charset="utf-8">
	<title>Ticketing System</title>
   <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_blue-indigo.min.css" />
	<script src="./material.min.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
<!-- Uses a transparent header that draws on top of the layout's background -->
	<style>
		.demo-layout-transparent { background: url('bus.jpg') center / cover; }
		.demo-layout-transparent .mdl-layout__header,
		.demo-layout-transparent .mdl-layout__header-row .mdl-navigation__link,
		.demo-layout-transparent .mdl-layout__content{
  		/* This background is dark, so we set text to white. Use 87% black instead if your background is light.*/
  			color: white;
		}
	</style>

<div class="demo-layout-transparent mdl-layout mdl-js-layout">
  <header class="mdl-layout__header mdl-layout__header--transparent">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">AiKa Bus Ticket</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer">&copy; 2019</div>
      <!-- Navigation -->
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="index.html">Home</a>
        <a class="mdl-navigation__link" href="about.html">About</a>
      </nav>
    </div>
  </header>
 
  <main class="mdl-layout__content" align="center">
  <form action="index.html">
   <h1>Passenger Details</h1>
   		<i class="material-icons  mdl-list__item-avatar">person</i>
          Name &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="textfield" id="name"/></br></br>
         <i class="material-icons  mdl-list__item-avatar">cake</i>
          Age &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="textfield" pattern="-?[0-9]*(\.[0-9]+)?" id="age"/></br></br>
          <i class="material-icons  mdl-list__item-avatar">email</i>
          Email &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="textfield" id="email"/></br></br>
          <i class="material-icons  mdl-list__item-avatar">phone</i>
          Phone No &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="textfield" pattern="-?[0-9]*(\.[0-9]+)?" id="phone"/></br></br>
    
    <h2>Payment Details</h2>
    	<i class="material-icons  mdl-list__item-avatar">credit_card</i>
          Credit Card &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="textfield" pattern="-?[0-9]*(\.[0-9]+)?" id="creditcard"/></br></br>
          Expired Month
          	 <select name="month">
            	<option value="select" selected>Select month</option></br></br>
                <option value="jan">01</option></br>
                <option value="feb">02</option></br>
                <option value="mac">03</option></br>
                <option value="apr">04</option></br>
                <option value="may">05</option></br>
                <option value="jun">06</option></br>
                <option value="jul">07</option></br>
                <option value="aug">08</option></br>
                <option value="sep">09</option></br>
                <option value="oct">10</option></br>
                <option value="nov">11</option></br>
                <option value="dis">12</option></br>
            </select>
          Expired Year
           <select name="year">
            	<option value="select" selected>Select month</option></br></br>
                <option value="2020">2020</option></br>
                <option value="2021">2021</option></br>
                <option value="2022">2022</option></br>
                <option value="2023">2023</option></br>
           </select>
          CVV
          <input type="textfield" id="creditcard"/></br></br>
          <i class="material-icons  mdl-list__item-avatar">person</i>
          Name on Card &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="textfield" id="name"/></br></br>
          
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
      Submit
    </button>
    </form>
  </main>
</div>
  	
<div class="page-content">
 <!--Your content goes here -->
	
</div>

</body>

</html>
